<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>log in</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body style="background-color: #141B41;">
    <div style="margin-top: 100px" class="container">
    <h1 style="color: lavender; text-transform: uppercase; font-size: 100px">Quick Ads</h1>
    <p style="color: lightsteelblue; font-size: 24px" class="d-flex justify-content-end"> - Post your ads free and easy</p>
    <div style="margin-top: 150px" class="container d-flex justify-content-center">
        {% if has_error %}
            <p style="color: crimson">You entered wrong username or password. Please, try again: </p>
        {% endif %}
    <div style="background-color: #5A5F7A; border-radius: 9px" class="w-50 p-5">
    <form action="" method="post">
        {% csrf_token %}
        <div class="mb-3">

        <label for="username" class="form-label text-light">Enter username:</label>
            <input type="text" class="form-control" id="username" aria-describedby="emailHelp" name="username">
        </div>

        <div class="mb-3">
            <label for="password" class="form-label text-light">Enter password:</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>

      <button type="submit" style="background-color: #424866;" class="btn text-light">Log In</button>

    </form>
    </div>
    </div>
    </div>
</body>
</html>
