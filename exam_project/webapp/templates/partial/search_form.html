<div class="search">
<form  class="mt-3 search" action="" method="GET">
    <label for="{{ search_form.search_value.id_for_label }}"></label>

    {{ search_form.search_value }}
    <button class="searchButton bg-warning" type="submit"><i class="fas fa-search"></i></button>
    {% for error in search_form.search_value.errors %}
        <p class="form-error">{{ error }}</p>
    {% endfor %}
</form>
</div>
