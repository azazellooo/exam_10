
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg bg-info text-white">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-uppercase text-light">

            <li class="ms-5"><a class="text-decoration-none" href="{% url 'adverts:moderated-list' %}">Ads</a></li>

                {% if user.is_authenticated %}
                    <li class="ms-5"><a class="text-decoration-none " href="#">profile {{ request.user }}</a></li>
                    <li class="ms-3"><a class="text-decoration-none" href="{% url 'accounts:logout' %}?next={{ request.get_full_path }}">log in</a></li>
                {% else %}
                    <li class="ms-3"><a class="text-decoration-none" href="{% url 'accounts:login' %}?next={{ request.get_full_path }}">log our</a></li>
                {% endif %}
        </ul>
    </nav>

    <div class="container">
        {% block content %}{% endblock content %}
    </div>

</body>

</html>
